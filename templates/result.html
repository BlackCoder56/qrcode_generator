<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable dark mode detection
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center transition-colors duration-500">

    <div class="flex flex-col items-center gap-6 bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-xl transition-colors duration-500 w-full max-w-md text-center">
        
        {% if msg == True %}
            <h1 class="text-3xl font-bold text-green-600 dark:text-green-400">✅ Correct Code!</h1>
        {% elif msg == False %}
            <h1 class="text-3xl font-bold text-red-600 dark:text-red-400">❌ Incorrect Code!</h1>
        {% else %}
            <h1 class="text-3xl font-bold text-orange-600 dark:text-orange-400">{{ msg }}</h1>
        {% endif %}

        <form action="/submit" method="post" class="w-full flex justify-center">
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-400 dark:hover:bg-blue-500 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300">
                 ← Generate New Code
            </button>
        </form>

    </div>

</body>
</html>
