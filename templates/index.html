<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable dark mode detection based on system preference
        tailwind.config = {
            darkMode: 'media' // Follows user's system preference
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center transition-colors duration-500">

    <div class="flex flex-col items-center gap-6 bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-xl transition-colors duration-500">
        <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Secure Random Code QR Generator</h1>
        <p class="text-gray-700 dark:text-gray-300">Press the button below to generate a QR code!</p>

        <form action="/submit" method="post" class="w-full flex justify-center">
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-400 dark:hover:bg-blue-500 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300">
                Generate
            </button>
        </form>

        {% if qr_image %}
        <div class="mt-8 flex flex-col items-center">
            <img src="data:image/png;base64,{{ qr_image }}" 
                 alt="QR Code" 
                 class="w-56 h-56 rounded-xl border-4 border-blue-500 dark:border-blue-400 shadow-lg transition duration-300">
            <p class="mt-3 text-gray-600 dark:text-gray-300 font-mono text-lg">Code: {{ random_code }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
