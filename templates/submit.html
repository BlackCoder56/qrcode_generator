<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Use system preference for dark mode
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center transition-colors duration-500">

    <div class="flex flex-col items-center gap-6 bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-xl transition-colors duration-500 w-full max-w-md">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-600 dark:text-blue-400 text-center">
            Scan the QR and Enter the Code for Validation
        </h1>

        <!-- QR Code Display -->
        <div class="mt-4 flex flex-col items-center">
            <img src="data:image/png;base64,{{ qr_image }}" 
                 alt="QR Code" 
                 class="w-48 h-48 md:w-56 md:h-56 rounded-xl border-4 border-blue-500 dark:border-blue-400 shadow-lg">
            <!-- <p class="mt-2 text-gray-600 dark:text-gray-300 font-mono text-lg">
                Code: {{ random_code }}
            </p> -->
        </div>

        <!-- Input Form -->
        <form action="/result" method="post" class="w-full flex flex-col items-center gap-4 mt-6">
            <input type="number" name="generatedCode" placeholder="Enter Code Here"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition duration-300">

            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-400 dark:hover:bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
